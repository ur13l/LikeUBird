<!DOCTYPE html>
<ScrollView>
  <StackLayout orientation="vertical" height="100%">
    <StackLayout orientation="horizontal" marginTop="30" marginBottom="30">
      <Image src="~/assets/img/back.png" height="20" width="20%"></Image>
      <StackLayout width="80%">
        <Label class="regular title" text="Elige la fecha en tu calendario"></Label>
      </StackLayout>
    </StackLayout>
    <StackLayout orientation="vertical" height="100%">
      <RadCalendar id="calendar" height="70%"></RadCalendar>
      <StackLayout verticalAlignment="bottom" height="100%">
        <Button class="bottom-button" text="Continuar" (tap)="serviceDetail()"></Button>
      </StackLayout>
    </StackLayout>
  </StackLayout>
</ScrollView>
