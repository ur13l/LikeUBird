
<ScrollView class="page">
  <StackLayout orientation="vertical" height="100%">
    <StackLayout orientation="horizontal" marginTop="30" marginBottom="30">
      <Image src="~/assets/img/back.png" height="20" width="20%"></Image>
      <StackLayout width="80%">
        <Label class="regular title" text="Selecciona tipo de cerrajería"></Label>
      </StackLayout>
    </StackLayout>
    <GridLayout height="70%" columns="*,*" rows="auto,auto,auto">
      <StackLayout class="background-white item" *ngFor="let job of jobs; index as i" [class.selected]="job.selected" padding="5" margin="5" verticalAlignment="center" horizontalAlignment="center" [row]="i/2" [col]="i%2" (tap)="select(job)" height="120" orientation="vertical">
        <StackLayout width="100%" verticalAlignment="center">
          <Image [src]="job.image" stretch="aspectFill" height="60" width="60"></Image>
        </StackLayout>
        <StackLayout orientation="vertical" marginLeft="4%" verticalAlignment="center" marginTop="10" horizontalAlignment="center">
          <Label class="light" [text]="job.name"></Label>
        </StackLayout>
      </StackLayout>
    </GridLayout>
    <StackLayout> 
      <Label class="light" text="Usted puede elegir una categoría o varias a la vez, de acuerdo a su selección se mostrarán los UBirds disponibles en el mapa." textWrap="true"></Label>
    </StackLayout>
    <StackLayout verticalAlignment="bottom" height="100%">
      <Button class="bottom-button" text="Continuar" [nsRouterLink]="['/fare-locksmith']"></Button>
    </StackLayout>
  </StackLayout>
</ScrollView>
